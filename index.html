<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator.js</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="display-result">
      <p id="prev-operation"></p>
      <p id="result"></p>
    </div>

    <div class="btn-group">
      <button data-attr="C">C</button>
      <button data-attr="CE">CE</button>
      <button data-attr="+">+</button>
      <button data-attr="7">7</button>
      <button data-attr="8">8</button>
      <button data-attr="9">9</button>
      <button data-attr="-">-</button>
      <button data-attr="4">4</button>
      <button data-attr="5">5</button>
      <button data-attr="6">6</button>
      <button data-attr="*">*</button>
      <button data-attr="1">1</button>
      <button data-attr="2">2</button>
      <button data-attr="3">3</button>
      <button data-attr="/">/</button>
      <button data-attr="0">0</button>
      <button data-attr=".">.</button>
      <button data-attr="=">=</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
